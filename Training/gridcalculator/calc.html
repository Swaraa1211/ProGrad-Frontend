<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="head">
        <img src="/images/icons8-c-cute-48.png" alt="" width="80px" height="80px" class="alpha">
        <img src="/images/icons8-a-cute-48.png" alt="" width="80px" height="80px" class="alpha">
        <img src="/images/icons8-l-cute-48.png" alt="" width="80px" height="80px" class="alpha">
        <img src="/images/icons8-c-cute-48.png" alt="" width="80px" height="80px" class="alpha">
        <img src="/images/icons8-u-cute-48.png" alt="" width="80px" height="80px" class="alpha">
        <img src="/images/icons8-l-cute-48.png" alt="" width="80px" height="80px" class="alpha">
        <img src="/images/icons8-a-cute-48.png" alt="" width="80px" height="80px" class="alpha">
        <img src="/images/icons8-t-cute-48.png" alt="" width="80px" height="80px" class="alpha">
        <img src="/images/icons8-o-cute-48.png" alt="" width="80px" height="80px" class="alpha">
        <img src="/images/icons8-r-cute-48.png" alt="" width="80px" height="80px" class="alpha">
    </div>

    <div class="cal">
        <div class="calGrid">
            <!-- 1 -->
            <div class="box">
                <h1>Screen</h1>
            </div>
            <!-- 2 -->
            <div class="box element">
                <img src="/images/c.png" alt="" width="20px" height="20px">
            </div>
            <!-- 3 -->
            <div class="box element">
                <img src="/images/angle-double-left.png" alt="" width="20px" height="20px">
            </div>
            <!-- 4 -->
            <div class="box element">
                <img src="/images/percentage.png" alt="" width="20px" height="20px">
            </div>
            <!-- 5 -->
            <div class="box element">
                <img src="/images/divide.png" alt="" width="20px" height="20px">
            </div>
            <!-- 6 -->
            <div class="box element">
                <img src="/images/7.png" alt="" width="20px" height="20px">
            </div>
            <!-- 7 -->
            <div class="box element">
                <img src="/images/8.png" alt="" width="20px" height="20px">
            </div>
            <!-- 8 -->
            <div class="box element">
                <img src="/images/9.png" alt="" width="20px" height="20px">
            </div>
            <!-- 9 -->
            <div class="box element">
                <img src="/images/cross.png" alt="" width="20px" height="20px">
            </div>
            <!-- 10 -->
            <div class="box element">
                <img src="/images/4.png" alt="" width="20px" height="20px">
            </div>
            <!-- 11 -->
            <div class="box element">
                <img src="/images/5.png" alt="" width="20px" height="20px">
            </div>
            <!-- 12 -->
            <div class="box element">
                <img src="/images/6.png" alt="" width="20px" height="20px">
            </div>
            <!-- 13 -->
            <div class="box element">
                <img src="/images/minus.png" alt="" width="20px" height="20px">
            </div>
            <!-- 14 -->
            <div class="box element">
                <img src="/images/1.png" alt="" width="20px" height="20px">
            </div>
            <!-- 15 -->
            <div class="box element">
                <img src="/images/2.png" alt="" width="20px" height="20px">
            </div>
            <div class="box element">
                <img src="/images/3.png" alt="" width="20px" height="20px">
            </div>
            <!-- 16 -->
            <div class="box element">
                <img src="/images/plus.png" alt="" width="20px" height="20px">
            </div>
            <!-- 17 -->
            <div class="box element">
                <img src="/images/0.png" alt="" width="20px" height="20px">
            </div>
            <!-- 18 -->
            <div class="box element">
                <img src="/images/full-stop.png" alt="" width="20px" height="20px">
            </div>
            <!-- 19 -->
            <div class="box element">
                <img src="/images/equal.png" alt="" width="20px" height="20px">
            </div>
        
        
        </div>
    </div>
</body>
</html>
